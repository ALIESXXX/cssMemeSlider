<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link href="../cssMemeSlider/style.css" rel="stylesheet" type="text/css">

        <input type="radio" name="invisible" id="thirdSlide">
        <input type="radio" name="invisible" id="fourthSlide">
        <div id="slides">
           <div id="container">
              <div class="meme-box">
                 <div class="meme">
                       <img alt="meme1" src="../cssMemeSlider/assets/1.jpeg">
                 </div>
                 <div class="meme">
                    <img alt="meme2" src="../cssMemeSlider/assets/2.jpeg">
                 </div>
                 <div class="meme">
                    <img alt="meme3" src="../cssMemeSlider/assets/3.jpeg">
                 </div>
                 <div class="meme">
                    <img alt="meme4" src="../cssMemeSlider/assets/4.jpeg">
                 </div>
              </div>
           </div>
        </div>
        <div id="bottomBox">
            <div id="text-slides">
              <div id="container">
                <div class="text-meme-box">
                    <div class="text-meme">
                        <h2>Meme with cat<3</h2>
                    </div>
                    <div class="text-meme">
                        <h2>Мм, разрешение данон</h2>
                    </div>
                    <div class="text-meme">
                        <h2>Crab))00)</h2>
                    </div>
                    <div class="text-meme">
                        <h2>Classic batya</h2>
                    </div>
                </div>
              </div>
            </div>
            <div id="controllers">
                <label for="firstSlide"></label>
                <label for="secondSlide"></label>
                <label for="thirdSlide"></label>
                <label for="fourthSlide"></label>
            </div>
        </div>
    </div>
</body>
</html>
