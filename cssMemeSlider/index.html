<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../cssMemeSlider/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="cssMemeSlider">
        <input type="radio" name="invisible" id="firstSlide" checked>
        <input type="radio" name="invisible" id="secondSlide">
        <input type="radio" name="invisible" id="thirdSlide">
        <input type="radio" name="invisible" id="fourthSlide">
        <div id="slides">
           <div id="container">
              <div class="meme-box">
                 <div class="meme">
                       <h2>Slide 1</h2>
                 </div>
                 <div class="meme">
                       <h2>Slide 2</h2>
                 </div>
                 <div class="meme">
                       <h2>Slide 3</h2>
                 </div>
                 <div class="meme">
                       <h2>Slide 4</h2>
                 </div>
              </div>
           </div>
        </div>
        <div id="bottomBox">
            <div id="container2">
              <div class="text-slides">
                <div class="text-meme-box">
                    <div class="text-meme">
                          <h2>Meme description 1</h2>
                    </div>
                    <div class="text-meme">
                          <h2>Meme description 2</h2>
                    </div>
                    <div class="text-meme">
                          <h2>Meme description 3</h2>
                    </div>
                    <div class="text-meme">
                          <h2>Meme description 4</h2>
                    </div>
                 </div>
              </div>
            </div>
            <div id="controllers">
                <label for="firstSlide"></label>
                <label for="secondSlide"></label>
                <label for="thirdSlide"></label>
                <label for="fourthSlide"></label>
            </div>
        </div>
    </div>
</body>
</html>
